<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Change</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="text-center mb-5 text-dark h3">Despacho Jurídico César Pérez Hernández</div>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5">
    
                <div class="text-center">
                    <p class="h3">
                        
                    </p>
                </div>
    
                <div class="mb-3">
                  <input type="text" class="form-control" id="login_email" name="login_email" placeholder="Correo">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="login_pass_old" name="login_pass_old" placeholder="Contraseña Vieja">
                  </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="login_pass_new" name="login_pass_new" placeholder="Contraseña Nueva">
                </div>
                <div class="text-center">
                    <button type="button" id="button_acceder" class="btn btn-secondary px-5 mb-2">Cambiar</button>
                </div>
                <div class="text-center">
                    <button type="button" id="button_cancelar" class="btn btn-secondary px-5 mb-5">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script>
      $(document).ready(function () {
        $("#button_acceder").click(function(){
            window.location.replace("login.html");
        });
        $("#button_cancelar").click(function(){
            window.location.replace("login.html");
        });
      });
    </script>
  </body>
</html>
