<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Cambio</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div>
        <div>
          <img src="" alt="Logo Empresa" />
        </div>
        <div>
          <h3>Cambio de contraseña</h3>
        </div>
        <form>
          <div class="mt-3 mb-3">
            <label for="login_email" class="form-label">Correo</label><br />
            <input
              type="email"
              name="login_email"
              id="login_email"
              placeholder="Introduzca correo"
            />
          </div>
          <div class="mb-3">
            <label for="login_old_pass" class="form-label"
              >Contraseña actual</label
            ><br />
            <input
              type="password"
              name="login_old_pass"
              id="login_old_pass"
              placeholder="Introduzca contraseña"
            />
          </div>
          <div class="mb-3">
            <label for="login_new_pass" class="form-label"
              >Contraseña nueva</label
            ><br />
            <input
              type="password"
              name="login_new_pass"
              id="login_new_pass"
              placeholder="Introduzca contraseña"
            />
          </div>
          <div
            class="container d-flex justify-content-center align-items-center"
          >
            <button class="btn btn-primary mb-3 me-2">Cambiar</button>
            <button
              class="btn btn-primary mb-3 ms-2"
              id="button_cancelar"
              type="button"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#button_cancelar").click(function () {
          window.location.replace("login.html");
        });
      });
    </script>
  </body>
</html>
