<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Change</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <header>
      <h1 class="header_main">Despacho Jurídico César Pérez Hernández</h1>
    </header>
    <main>
      <form class="input_box" method="post">
        <input
          type="text"
          class="correo"
          id="login_email"
          name="login_email"
          placeholder="Correo"
        />
        <input
          type="password"
          class="password_old"
          id="login_pass_old"
          name="login_pass"
          placeholder="Antigua Contraseña"
        />
        <input
          type="password"
          class="password_new"
          id="login_pass_new"
          name="login_pass"
          placeholder="Nueva Contraseña"
        />
        <button type="button" id="button_cambiar" class="btn">Cambiar</button>
        <button type="button" id="button_cancelar" class="btn">Cancelar</button>
      </form>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector("#button_cambiar")
          .addEventListener("click", function () {
            window.location.href = "login.html";
          });
        document
          .querySelector("#button_cancelar")
          .addEventListener("click", function () {
            window.location.href = "login.html";
          });
      });
    </script>
  </body>
</html>
