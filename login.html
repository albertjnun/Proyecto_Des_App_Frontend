<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <header>
      <h1 class="header_main">Despacho Jurídico César Pérez Hernández</h1>
    </header>
    <main>
      <form class="input_box" method="post">
        <input
          type="text"
          class="form-control correo"
          id="login_email"
          name="login_email"
          placeholder="Correo"
        />
        <input
          type="password"
          class="form-control"
          id="login_pass"
          name="login_pass"
          placeholder="Contraseña"
        />
        <button type="button" id="button_acceder" class="acceder">
          Acceder
        </button>
        <p class="olvido">
          Olvido su contraseña?
          <a href="login_change.html" class="cambiar"
            ><b>Cambiar contraseña</b></a
          >
        </p>
      </form>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector("#button_acceder")
          .addEventListener("click", function () {
            window.location.href = "index.html";
          });
      });
    </script>
  </body>
</html>
